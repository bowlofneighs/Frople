meta:
  engine: 4.1.0
units:
  # proxy distance variables
  kx: cx
  ky: cy
  # padding variables
  px: cx + 4
  py: cy + 4
points:
  zones:
    matrix:
      anchor:
        # fix kicad placement
        shift: [100, -100]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
        pinky:
        ring:
          key.stagger: 8
        middle:
          key.stagger: 6
        index:
          key.stagger: -16
          key.splay: -5
          key.spread: 1.05kx
        inner:
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [0kx, -1.1ky]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        space:
          key.splay: -5
        layer:
      rows:
        main:

outlines:
  keys:
  - what: rectangle
    where: true
    size: [kx - 0.5, ky - 0.5]
  board:
  - what: polygon
    operation: stack
    points:
      - ref: thumbfan_layer_main
        shift: [0.5px, -0.5py]
      - ref: thumbfan_layer_main
        shift: [0.5px, 0.5py + 55]
      - ref: matrix_inner_top
        shift: [0.5px, 0.5py]
      - ref: matrix_middle_top
        shift: [0.5px, 0.5py]
      - ref: matrix_middle_top
        shift: [-0.5px, 0.5py]
      - ref: matrix_outer_top
        shift: [-0.5px, 0.5py]
      - ref: matrix_outer_bottom
        shift: [-0.5px, -0.5py]
      - ref: thumbfan_space_main
        shift: [-0.5px, -0.5py]
    fillet: 2
  combo: 
    - name: board
    - operation: subtract
      name: keys


pcbs:
  tutorial:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      promicro:
        what: promicro
        params:
          orientation: "down"
        where: 
          ref: matrix_inner_home
          shift: [1kx + 1, 7]
          rotate: -90
      rotary:
        what: rotary
        params:
          from: "p5"
          to: "p5"
          A: "s"
          B: "d"
          C: "g"
        where:
          ref:  matrix_inner_home
      trrs:
        what: trrs
        params:
          A: "idk"
          B: "idek"
          C: "IEek"
          D: "idee"
        where:
          ref: matrix_index_top
          shift: [-5, 1.1ky]
          rotate: -20.3


cases:
