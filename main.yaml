meta:
  engine: 4.1.0
units:
  # proxy distance variables
  kx: cx
  ky: cy
  # padding variables
  px: cx + 4
  py: cy + 4
points:
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
        pinky:
        ring:
          key.stagger: 8
        middle:
          key.stagger: 6
        index:
          key.stagger: -16
          key.splay: -5
          key.spread: 1.05kx
        inner:
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [0kx, -1.1ky]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        layer:
          key.splay: -5
        space:
      rows:
        main:

outlines:
  raw:
  - what: rectangle
    where: true
    size: [kx - 0.5, ky - 0.5]
pcbs:
cases:
